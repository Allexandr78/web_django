<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}
    <h1>Добро пожаловать на главную страницу!</h1>
    <br>
    <h1>Все статьи</h1>

    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

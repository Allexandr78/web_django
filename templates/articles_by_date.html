<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}
    Статьи по дате
{% endblock %}

{% block content %}

    <h1> Статьи за дату: {{ month }} / {{ year }}</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            </li>
        {% empty %}
            <a href="{% url 'home' %}">Главная страница </a>
        {% endfor %}
    </ul>
{% endblock %}
